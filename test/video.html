<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel='stylesheet' type='text/css' href='css/video.css'/> 
	</head>
	<body>
		<video controls='controls' 
		autoplay="autoplay"></video>
		<ol></ol>

		<img src='videos/logo-red1024.png' />
		
		<audio src='videos/m1.mp3' controls='controls'></audio>
		<video src='videos/1.mp4' controls='controls'></video>
		<a href='videos/1.zip'>下载1.zip</a>
	</body>
	<script>
		let xhr = new XMLHttpRequest();
		xhr.onload = ()=>{
			let ol = document.querySelector('ol');
			let video = document.querySelector('video');
			let json = JSON.parse(xhr.responseText);
			for(let item of json.datas){
				let li = document.createElement('li');
				li.innerHTML = item.title;
				li.addEventListener('click',()=>{
					video.src = item.url;
				});
				ol.appendChild(li);
			}
		}
		xhr.open('GET','datas/data.json');
		xhr.send();
		
	</script>
</html>
