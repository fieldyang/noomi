<html>
<body>
<form id="form1" enctype="multipart/form-data" method='post' action='/upload'>
    <div>
        <span>用户名:</span><input type='text' name='userName' />
    </div>
    <div>
        <span>出生日期:</span><input type='date' name='birth' />
    </div>
    <div>
        <span>头像:</span><input type='file' name='headImg' multiple='multiple'/>
    </div>
    <div>
        <span>描述:</span><textarea name='desc' style='width:100%;height:500px;'></textarea>
    </div>
    <input type='submit' value='提交'>
</form>
<!-- <button onclick='upload()'>提交</button>
<div id='result'></div> -->
</body>
<script>
    function upload(){
        let xhr = new XMLHttpRequest();
        let formData = new FormData(document.querySelector('form'));
        xhr.open('POST','/upload');
        xhr.onload = ()=>{
            console.log(xhr);
            document.querySelector('#result').innerHTML = xhr.responseText;
        }
        xhr.send(formData);
    }
</script>
</html>
